<!DOCTYPE html>
<html>
<head>
	<title>Image slider</title>
	
	<link rel="stylesheet" type="text/css" href="CSS/slide.css">

</head>
<body>
	<div id="main">
		<section id="content">
			<div id="gallery">
				<div id="imgs">

				</div>

			<img src="images/icons/expand.png" id="expand">
			</div>

			<div id="thumbs">

				<div class="thumbnail"><img src="images/thumbs/a.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/b.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/c.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/d.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/e.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/f.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/g.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/h.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/i.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/j.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/k.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/l.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/m.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/n.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/o.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/p.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/q.jpg"></div>
				<div class="thumbnail"><img src="images/thumbs/r.jpg"></div>

			</div>
		</section>
	</div>

	 <script type="text/javascript" src="JS/slide.js"></script>
</body>
</html>
